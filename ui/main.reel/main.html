<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "isLoggedIn"
            },
            "bindings": {
                "enabled": {"<-": "@user.isLoggedIn"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": false,
                "enabled": true,
                "value": "test component"
            },
            "bindings": {
                "checked": {"<->": "@user.isLoggedIn"}
            }
        },
        "user": {
            "prototype": "ui/user.reel",
            "properties": {
                "element": {"#": "user"}
            },
            "bindings": {
                "isLoggedIn": {"<->": "@checkbox.checked"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input type="checkbox" data-montage-id="checkbox">
        <div data-montage-id="user"></div>
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
