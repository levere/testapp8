<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": false,
                "enabled": true,
                "value": "test component"
            },
            "bindings": {
                "checked": {"<-": "@user.isLoggedIn"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@user.isLoggedIn"}
            }
        },
        "user": {
            "prototype": "ui/user.reel",
            "properties": {
                "element": {"#": "user"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input type="checkbox" data-montage-id="checkbox">
        <div data-montage-id="user"></div>
        <p data-montage-id="text"></p>
    </div>
</body>
</html>
